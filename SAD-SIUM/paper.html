<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="paper.css">
  </head>
  <body>
    <div class="card">
        <div class="card-header h2">
            <img src="/Image/Post.png" alt="Icon Image" class="icon-img"> Paper
        </div>
        <div class="card-body card">
          <h5 class="card-title">Special title treatment</h5>
          <a href="link_to_profile">
            <img src="/Image/Post.png" alt="Profile Image">
            <span class="badge text-bg-primary">Sium Muntasir</span>
          </a>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        </div>
        <div class="card-body card">
            <h5 class="card-title">Special title treatment</h5>
            <a href="link_to_profile">
              <img src="/Image/Post.png" alt="Profile Image">
              <span class="badge text-bg-primary">Muhtadi Ridwan</span>
            </a>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
