<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Post</title>
    <link rel="stylesheet" href="job_post.css">
</head>
<body>
    <div class="main_container">
        <div class="header">
        <h1>Job Post</h1> 
        </div>
        <div class="form_container">
            <form action="">
                
                <input type="text" class="name" placeholder="Job Title">
                <br>
                <input type="text" class="company" placeholder="Position">
                 <br>
                
                <input type="text" class="description" placeholder="Description">
                <br>
            </form>
        </div>
        <div class="btn_container">
            <button class="btn_submit">Post</button>
        </div>

    </div>
</body>
</html>
